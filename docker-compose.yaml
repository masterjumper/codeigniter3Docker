version: '3.8'

services:  
  app:
    container_name: aplicacion
    build:
      dockerfile: C:/imagenesDocker/aplicacion/Dockerfile
      context: ./
    volumes:
      - ./aplicacion/:/var/www/html/aplicacion
    ports:
      - 8080:80
    environment:
      MYSQL_ROOT_PASSWORD: 'PassWord'
      MYSQL_DATABASE: 'aplicacion'
    depends_on:
      - db
    networks:
      - mynetwork
  
  db:
    container_name: contenedor_db
    build:
      dockerfile: C:/imagenesDocker/bd2/Dockerfile
      context: ./
    restart: always
    volumes:
      - ./db_data:/var/lib/mysql
    networks:
      - mynetwork    

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8081:80'
    environment:
      UPLOAD_LIMIT: 256M

    networks:
      - mynetwork  

networks:
  mynetwork:
    driver: bridge